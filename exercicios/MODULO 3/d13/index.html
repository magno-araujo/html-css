<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13</title>
    <style>
body{
    
    font-family: Arial, Helvetica, sans-serif;
    padding: 10px;
   
}
main{
    
    
    padding: 20px;
    width: 600px;
    background-color: aqua;
    border-radius: 20px;
    margin: auto;

}
caption{
   padding: 10px;
   font-size: 1.5em;
   font-weight: bold;
}

table{
    width: 300px;
    border-collapse:separate;
    margin: auto;
}
td{
    border: 2px solid black;
    text-align: center;
    padding: 5px;
    background-color: aquamarine;
    font-weight: bold;
}

    </style>
</head>
<body>
    <main>
    
    <table>
        <caption>Desafio 13 pt. 1</caption>
    <tr>
        <td style="border-top-left-radius: 10px;">1</td>
        <td>2</td>
        <td rowspan="2">3</td>

    </tr>
    <tr>
        <td>5</td>
        <td>6</td>        
        <td>7</td>
    </tr>
    <tr>
        <td colspan="3">8</td>
        <td >9</td>
     </tr>
     <tr>
        <td rowspan="2" style="border-bottom-left-radius: 10px;">10</td>
        <td colspan="2">11</td>
        <td>12</td>
        
     </tr>
     <tr>
        
        <td>13</td>
        <td>14</td>
        <td style="border-bottom-right-radius: 10px;">15</td>
     </tr>
    
</table>


<table style="margin-top: 50px;">
    <caption>Desafio 13 pt. 2</caption>
    <tr>
        <td colspan="4" style="border-top-left-radius: 10px;">A</td>
        <td rowspan="4" style="border-top-right-radius: 10px;">B</td>

        <td>F</td>
        
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
    <tr>
        <td>J</td>
        <td>K</td>
        <td>L</td>
    </tr>
    <tr>
        <td colspan="4" style="border-bottom-right-radius: 10px;">M</td>
    </tr>
</table>
</main>
</body>
</html>
