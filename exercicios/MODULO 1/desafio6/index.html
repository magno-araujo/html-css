<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Lista com definições</title>
    
</head>
<body>

<h2>Neste desafio criamos uma lista não ordenada e usamos a tag abbr para mostrar a abreviação quando passar o mouse sobre o item da lista.</h2>

<ul>
    <li type="square"><abbr title="Use a tag <p>"> Paráfragos</abbr></li>
    <li type="square"><abbr title="H1 a h2"> Títulos</abbr></li>
    <li type="square"><abbr title="Use a tag <img>"> Imagens</abbr></li>
    <li type="square"><abbr title="Use a tag <abbr>"> Abreviações</abbr></li>
    <li type="square"><abbr title="Use a tag <code>"> Códigos-fonte</abbr></li>
    <li type="square"><abbr title="Use a tag <ol>"> Listas numeradas</abbr></li>
    <li type="square"><abbr title="Use a tag <ul>"> Lista com demarcadores</abbr></li>
</ul>

    
</body>
</html>
